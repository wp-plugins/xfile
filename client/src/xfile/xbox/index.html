<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    %HTML_HEADER%

    <script type="text/javascript">
        var isMaster = true;
        var debug=true;
        var device=null;
        var sctx=null;
        var ctx=null;
        var cctx=null;
        var mctx=null;
        var rtConfig="debug";
        var returnUrl= "";
        var dataHost ="";
        var dojoConfig = {
                    async: true,
                    parseOnLoad: false,
                    isDebug: 0,
                    baseUrl: '%APP_URL%/xfile/',
                    tlmSiblingOfDojo: 0,
                    useCustomLogger:false,
                    aliases:[['i18n', 'dojo/i18n']],
                    packages: %DOJOPACKAGES%,
                    has:{
                        'dojo-undef-api': true,
                        'dojo-firebug': false
                    },
                    locale:'en'
        };
    </script>

</head>
<body class="">


<div id="xFileRoot"  class=""></div>

<div dojoType="xfile.widgets.Toaster" id="errorToast"
     positionDirection="br-left" duration="0"
     messageTopic="errorMessageTopic"></div>

<div dojoType="xfile.widgets.Toaster" id="statusToast"
     positionDirection="br-left" duration="0"
     messageTopic="statusMessageTopic"></div>

<script type="text/javascript" src="%APP_URL%/xfile/dojo/xbox.js"></script>
<!-- Run main-->
<script type="text/javascript" src="%APP_URL%/xfile/xbox/run.js"></script>
</body>
</html>
